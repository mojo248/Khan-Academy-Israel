#{script 'autocolumn.min.js' /}
<script type="text/javascript">
$(document).ready(function() {
	$('.catalog').fadeIn(2000);
	$('.lessons').columnize({columns:3, width:300, 'float':'right', lastNeverTallest : false});
});
</script>
<div class="catalog" style="display: none;">
	#{list items:topics, as: 'topic'}
	<div style="padding-top: 20px">
		<h2 class="topic">${topic.name}</h2>
		<p>${topic.description}</p>
		<div class="lessons">
		#{list items:topic.lessons, as:'lesson'}
			#{if lesson.linkless}
				<div><span>${lesson.hebrewName}</span></div>
			#{/if}
			#{else}
				<div><a href="${lesson.url}" class="lesson_link">${lesson.hebrewName}</a></div>
			#{/else}
		#{/list}
		</div>
		<div style="clear: both"></div>
	</div>
	#{/list}
</div>
