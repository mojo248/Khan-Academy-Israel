<!DOCTYPE html >
<html>
<head>
<title>#{get 'title' /}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="@{'/public/stylesheets/main.css'}" media="all" />
<link rel="stylesheet" type="text/css"
	href="@{'/public/stylesheets/layout.css'}" media="all" />
<link rel="shortcut icon" href="/public/images/favicon.ico" type="image/x-icon">
<link rel="icon" href="/public/images/favicon.ico" type="image/x-icon">

</head>
<body>
	<div id="fb-root"></div>
	<script>
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {
				return;
			}
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=179711785445889";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<div class="header_container">
		<div class="logo_container">
			<div class="logo">
				<a href="/"><img src="/public/images/logo.png" alt="Logo"
					id="logo" /> </a>
			</div>
		</div>
		<div class="menu_container">
			<div class="menu">
				<div class="header_links">
					<a href="about">על הפרויקט</a> | <a href="news">הודעות</a> | <a
						href="forum">פורום</a> | <a href="contribute">השתתפות בפרויקט</a>
					| <a href="contact">יצירת קשר</a>
				</div>
			</div>
		</div>
		<div class="clear_both"></div>
	</div>

	<div class="wrapper">
		<div class="main">#{doLayout /}</div>
	</div>

	<div class="clear_both"></div>
	<div class="mw_footer"></div>


</body>
</html>
